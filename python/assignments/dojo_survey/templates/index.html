<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Dojo Survey</h1>
    <form class="survey_form" action="/process", method="post">
        <fieldset>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Name :</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">DOJO Location :</label>
                <select id="disabledSelect" class="form-select" name="location">
                <option disabled="true" selected>Select Location</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="New York">New York</option>
                <option value="Seoul">Seoul</option>
                <option value="London">London</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Beijing">Beijing</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Favorite Language :</label>
                <select id="disabledSelect" class="form-select" name="language">
                <option disabled="true" selected>Select Language</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments :</label>
                <input type="textarea" name="comments">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
</body>
</html>
