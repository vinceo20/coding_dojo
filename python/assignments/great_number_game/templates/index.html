<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>GREAT NUMBER GAME</title>
</head>
<body>
    <h1>GREAT NUMBER GAME</h1>
    <h5>I'm thinking of a number between 1 and 100</h5>
    <div>
        {% if session['number'] == guess_number %}
            <p>You are right!</p>
        {% elif session['number'] > guess_number %}
            <p>Too low</p>
        {% else %}
            <p>Too high</p>
        {% endif %}
        <form class="guess_form" action="/guess" method="post">
            <label for="number">Take a GUESS!</label>
            <input type="text" name="number">
            <input type="submit" value="GUESS">
        </form>
    </div>

</body>
</html>
